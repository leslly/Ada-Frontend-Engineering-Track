<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            box-sizing: border-box;
         }

         [class*="col-"] {
            float: left;
            padding: 15PX;
            border: 1PX solid red;
         }

         [class*="col-"]{
            width: 100%;
         }

         .hidden{
            display: block;
         }

         img{
            max-width: 100%;
            height: auto;
         }

         @media only screen and(min-width:600px) {
            .col-1{
                width: 8.33%;
             }
             .col-2{
                width: 16.33%;
             }
             .col-3{
                width: 24.99%;
             }
             .col-4{
                width: 33.32%;
             }
             .col-5{
                width: 41.65%;
             }
             .col-6{
                width: 49.98%;
             }
             .col-7{
                width: 58.31%;
             }
             .col-8{
                width: 66.64%;
             }
             .col-9{
                width: 74.97%;
             }
             .col-10{
                width: 83.3%;
             }
             .col-11{
                width: 91.63%;
             }
             .col-12{
                width: 100%;
             }
             .hidden{
                display: none;
             }
         }
    </style>
</head>
<body>
      <div class="row">
        <div class="col-2">
            first side bar
        </div>
        <div class="col-9">
            main div
        </div>
        <div class="col-1">
            smaller div
        </div>
      </div>
      <div class="hidden">
        <img src="https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg" alt="picture of dog">
      </div>

      <picture>
        <source srcset="https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg" media="(max-width: 400px)">
        <source srcset="/https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg">
        <img src="https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg" alt="picture of dog">
      </picture>

      <!-- Css Grid:there are 12 columns which equal to 100%. each column is 8.33%-->
</body>
</html>
